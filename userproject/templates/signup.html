{% extends "base.html" %}

{% block title %}Sign Up Page - User{% endblock title %}

{% block body %}
    <div class='mx-auto' style='width: 40%;'>
        <form action='/home/signup/' method='post'>
            {% csrf_token %}
            <h1 class='text-center'>Sign Up</h1>
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" name='username' placeholder='John'  id="exampleInputUsername" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" name='email' placeholder='John@email.com'  id="exampleInputEmail" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name='password' placeholder='*******'  id="exampleInputPassword1">
            </div>
            <div class='text-center'>
                <button type="submit" class="btn btn-info">Sign Up</button>
            </div>           
            
          </form>
    </div>
{% endblock body %}
